<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billions must post!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: rgb(20, 20, 20);
        }
        h1 {
            background-color: aliceblue;
            color: black;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery-item {
            margin: 10px;
        }
        img, video {
            max-width: 100%;
            height: auto;
        }
        header {
            background-color: aqua;
            font-size: 80px;
            font-family: 'Brush Script MT', 'cursive';
            color: black;
        }
        footer {
            color: white; /* To make sure text is visible on dark background */
            padding: 10px;
            border-top: 1px solid #333; /* Optional: adds a border to separate the footer */
            text-align: center; /* Center the footer text */
        }
        footer a {
            color: lightblue; /* Color for the link in the footer */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<header>G e m    M i n e!</header>
<body>
    <h1>Upload Gems and Keks in this Gem mine!</h1>
    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file-upload">Choose Gem to upload:</label>
        <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*" required>
        <button type="submit">Post</button>
    </form>

    <h2>Gems</h2>
    <div class="gallery" id="gallery">
        <!-- Gallery items will be displayed here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Fetch and display the gallery items
            fetchGallery();

            // Function to fetch and display gallery items
            function fetchGallery() {
                fetch('/gallery')
                    .then(response => response.json())
                    .then(data => {
                        const gallery = document.getElementById('gallery');
                        gallery.innerHTML = '';
                        data.forEach(item => {
                            const div = document.createElement('div');
                            div.classList.add('gallery-item');
                            if (item.type.startsWith('image/')) {
                                const img = document.createElement('img');
                                img.src = item.url;
                                div.appendChild(img);
                            } else if (item.type.startsWith('video/')) {
                                const video = document.createElement('video');
                                video.src = item.url;
                                video.controls = true;
                                div.appendChild(video);
                            }
                            gallery.appendChild(div);
                        });
                    })
                    .catch(error => console.error('Error fetching gallery:', error));
            }
        });
    </script>
    <footer>
        created in grand and spiteful hatred alongside stark opposition toward those who robbed us of our dear and greatly cherished 
        freedom to post whatever our hearts joyfully please and wish to!
        <div><a href="https://www.youtube.com/watch?v=m36uOUSJFjE" target="_blank">our anthem</a></div>
    </footer>
</body>
</html>
